language: android
jdk: oraclejdk8

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.3
  - android-25
  - extra
  - addon
  - sys-img-armeabi-v7a-google_apis-21

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi google_apis/armeabi-v7a
  - emulator -memory 1024 -avd test -no-audio -no-window -gpu off -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

script:
  - ./gradlew prado:build --continue
  - ./gradlew prado:connectedDebugAndroidTest -PdisablePreDex